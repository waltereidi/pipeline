name: Deploy .NET App to Amazon EC2

on:
  push:
    branches:
      - main  # dispara o deploy quando há push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar SDK do .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # ou a versão usada no seu projeto

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar o projeto
        run: dotnet build --configuration Release

      - name: Publicar (gerar pasta pronta para deploy)
        run: dotnet publish -c Release -o ./publish

      - name: Copiar arquivos publicados para EC2 via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./publish/*"
          target: "/home/admin/app"

      - name: Executar comandos remotos na EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/admin/app
            echo "==> Atualizando permissões..."
            sudo chown -R admin:admin /home/admin/app
            sudo chmod -R 755 /home/admin/app

            echo "==> Reiniciando aplicação .NET..."
            # Encerra o processo anterior (caso exista)
            pkill -f "dotnet" || true

            # Executa a aplicação em background (ajuste o nome do .dll)
            nohup dotnet /home/admin/app/SeuProjeto.dll > app.log 2>&1 &
            echo "==> Deploy finalizado com sucesso!"
