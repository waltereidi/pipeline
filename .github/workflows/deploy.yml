name: Test .NET Application

on:
  push:
    branches: [ main, develop ]  # Executa ao fazer push nestas branches
  pull_request:
    branches: [ main, develop ]  # Executa ao abrir um PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar SDK do .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # ou a versÃ£o usada no seu projeto

      - name: ğŸ“¦ Restaurar dependÃªncias
        run: dotnet restore

      - name: ğŸ—ï¸ Compilar projeto
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Executar testes de unidade
        run: dotnet test --configuration Release --no-build --verbosity normal

      # (Opcional) GeraÃ§Ã£o de relatÃ³rio de cobertura
      - name: ğŸ“Š Gerar relatÃ³rio de cobertura (opcional)
        run: dotnet test --collect:"XPlat Code Coverage" --results-directory ./TestResults

      # (Opcional) Upload do relatÃ³rio de cobertura
      - name: ğŸ“¤ Upload dos resultados de teste
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults
