name: Test .NET Application

on:
  push:
    branches: [ main, develop ]  # Executa ao fazer push nestas branches
  pull_request:
    branches: [ main, develop ]  # Executa ao abrir um PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🧰 Instalar SDK do .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # ou a versão usada no seu projeto

      - name: 📦 Restaurar dependências
        run: dotnet restore

      - name: 🏗️ Compilar projeto
        run: dotnet build --configuration Release --no-restore

      - name: 🧪 Executar testes de unidade
        run: dotnet test --configuration Release --no-build --verbosity normal

      # (Opcional) Geração de relatório de cobertura
      - name: 📊 Gerar relatório de cobertura (opcional)
        run: dotnet test --collect:"XPlat Code Coverage" --results-directory ./TestResults

      # (Opcional) Upload do relatório de cobertura
      - name: 📤 Upload dos resultados de teste
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults
