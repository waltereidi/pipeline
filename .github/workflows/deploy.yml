name: Deploy to Amazon EC2

on:
  push:
    branches:
      - main  # dispara o deploy quando há push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # (Opcional) Se precisar compilar ou gerar build local
      # - name: Instalar dependências
      #   run: npm install && npm run build

      - name: Copiar arquivos para EC2 via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./"
          target: "/home/ec2-user/app"

      - name: Executar comandos remotos na EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user/app
            echo "==> Atualizando pacotes e permissões..."
            sudo chown -R ec2-user:ec2-user /home/ec2-user/app
            sudo chmod -R 755 /home/ec2-user/app

            echo "==> Rodando Docker Compose (ou outro serviço)..."
            docker compose down || true
            docker compose up -d --build

            echo "==> Deploy finalizado com sucesso!"
