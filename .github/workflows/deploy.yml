name: Deploy .NET App to Amazon EC2

on:
  push:
    branches:
      - main  # dispara o deploy quando hรก push na branch main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: unit tests for Contoso Business Layer
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: Framework.Tests
          report_name: TestesFramework
          report_title: TestesFramework
          github_token: ${{ secrets.GITHUB_TOKEN }}
          gist_name: TestesFramework.md
          gist_badge_label: 'TestesFramework: %Counters_passed%/%Counters_total%'
          gist_token: ${{ secrets.GIST_TOKEN }}
