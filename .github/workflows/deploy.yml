name: Deploy .NET App to Amazon EC2

on:
  push:
    branches:
      - main  # dispara o deploy quando há push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar SDK do .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # ajuste conforme sua versão

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar o projeto
        run: dotnet build --configuration Release --no-restore

      - name: Publicar (gerar pasta pronta para deploy)
        run: dotnet publish -c Release -o ./publish --no-build

      - name: Copiar arquivos publicados para EC2 via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "publish/*"
          target: "/home/${{ secrets.SSH_USER }}/app/publish"
          overwrite: true

      - name: Executar comandos remotos na EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "==> Acessando diretório da aplicação..."
            cd /home/${{ secrets.SSH_USER }}/app

            echo "==> Atualizando permissões..."
            sudo chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} /home/${{ secrets.SSH_USER }}/app
            sudo chmod -R 755 /home/${{ secrets.SSH_USER }}/app

            echo "==> Finalizando processos .NET antigos..."
            sudo pkill -f "dotnet" || true

            echo "==> Iniciando aplicação .NET..."
            sudo nohup env ASPNETCORE_ENVIRONMENT=Production \
              dotnet /home/${{ secrets.SSH_USER }}/app/publish/DotNetPipeline.dll \
              --urls "http://0.0.0.0:80" > /home/${{ secrets.SSH_USER }}/app/app.log 2>&1 &

            echo "==> Deploy finalizado com sucesso!"
