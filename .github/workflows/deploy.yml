name: Deploy .NET App to Amazon EC2

on:
  push:
    branches:
      - main  # dispara o deploy quando há push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar OpenCommit
        run: npm install -g opencommit

      - name: Gerar mensagem com OpenCommit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OCO_OPENAI_API_KEY: ${{ secrets.OCO_OPENAI_API_KEY }}
        run: |
          echo "Executando OpenCommit..."
          npx opencommit
